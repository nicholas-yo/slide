<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <picture>
      <button class="previous">
        <i class="bi bi-chevron-left"></i>
      </button>
      <img
        src="https://c.wallhere.com/photos/68/47/1920x1080_px_clouds_flowers_Love_Plus_Ponytail_School_Uniform_Takane_Manaka-628997.jpg!d"
      />
      <img
        src="https://www.pixel4k.com/wp-content/uploads/2018/11/anime-girl-flowers-roses-face-4k_1541975650.jpg"
      />
      <img
        src="https://wallpaperforu.com/wp-content/uploads/2020/12/glitch-wallpaper-20120513313832.jpg"
      />
      <button class="next">
        <i class="bi bi-chevron-right"></i>
      </button>
    </picture>
    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
